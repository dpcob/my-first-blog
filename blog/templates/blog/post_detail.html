{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a>
        <a class="btn btn-default" href="{% url 'post_wc' pk=post.pk %}"><span class="glyphicon glyphicon-tree-deciduous"></span></a>
        <a class="btn btn-default" href="/"><span class="glyphicon glyphicon-home"></span></a>
        <h2>{{ post.title }}</h2>
        <img src="{{ post.thumb.url }}" class="img-thumbnail" />
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
